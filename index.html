<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Poppins&display=swap" rel="stylesheet">
    <title>Price Comparison Mockup</title>
</head>

<body>
    <section class="price-comparison">
        <div class="price-column">
            <div class="price-header">
                <div class="price">
                    <div class="dollar-sign">$</div>
                    10
                    <div class="per-month">/mo</div>
                </div>
                <div class="plan-name">Basic</div>
                <div class="devider"></div>
                <div class="feature">
                    <img src="check-circle.svg" alt="">
                    Feature 1
                </div>
                <div class="feature">
                    <img src="check-circle.svg" alt="">
                Feature 2
                </div>
                <div class="feature inactive">
                    <img src="x-square.svg" alt="">
                    Feature 3
                </div>
                <div class="feature inactive">
                    <img src="x-square.svg" alt="">
                    Feature 4
                </div>
                <div class="feature inactive">
                    <img src="x-square.svg" alt="">
                    Feature 5
                </div>
                <div class="feature inactive">
                    <img src="x-square.svg" alt="">
                    Feature 6
                </div>
                <button class="cta">Start Today</button>
            </div>
        </div>
        <div class="price-column popular">
            <div class="most-popular">Most Popular</div>
            <div class="price-header">
                <div class="price">
                    <div class="dollar-sign">$</div>
                    20
                    <div class="per-month">/mo</div>
                </div>
                <div class="plan-name">Professional</div>
                <div class="devider"></div>
                <div class="feature">
                    <img src="check-circle.svg" alt="">
                    Feature 1
                </div>
                <div class="feature">
                    <img src="check-circle.svg" alt="">
                    Feature 2
                </div>
                <div class="feature">
                    <img src="check-circle.svg" alt="">
                    Feature 3
                </div>
                <div class="feature">
                    <img src="check-circle.svg" alt="">
                    Feature 4
                </div>
                <div class="feature inactive">
                    <img src="x-square.svg" alt="">
                    Feature 5
                </div>
                <div class="feature inactive">
                    <img src="x-square.svg" alt="">
                    Feature 6
                </div>
                <button class="cta">Start Today</button>
            </div>
        </div>
        <div class="price-column">
            <div class="price-header">
                <div class="price">
                    <div class="dollar-sign">$</div>
                    50
                    <div class="per-month">/mo</div>
                </div>
                <div class="plan-name">Enterprise</div>
                <div class="devider"></div>
                <div class="feature">
                    <img src="check-circle.svg" alt="">
                    Feature 1
                </div>
                <div class="feature">
                    <img src="check-circle.svg" alt="">
                    Feature 2
                </div>
                <div class="feature">
                    <img src="check-circle.svg" alt="">
                    Feature 3
                </div>
                <div class="feature">
                    <img src="check-circle.svg" alt="">
                    Feature 4
                </div>
                <div class="feature">
                    <img src="check-circle.svg" alt="">
                    Feature 5
                </div>
                <div class="feature">
                    <img src="check-circle.svg" alt="">
                    Feature 6
                </div>
                <button class="cta">Start Today</button>
    </section>
</body>

</html>
